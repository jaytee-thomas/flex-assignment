<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Module-3 Divs forms tables</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="div1" style="text-align: center">
      <div class="title">Welcome</div>
      <div class="subtitle">Please fill out this card!</div>
      <table class="table1">
        <div class="cut"></div>
        <form class="form">
          <div class="input-container ic1"> 
            <input id="firstname" class="input" type="text"  placeholder=" " required />
            <label class="placeholder" for="firstname">First Name </label>
          </div>
          <div class="cut"></div>
          <div class="input-container ic2">
          <input id="lastname" class="input" type="text" placeholder=" " required />
          <label class="placeholder" for="lastname">Last Name </label>
        </div>
        <div class="cut"></div>
        <div class="input-container ic2">
          <input id="email" class="input" type="email" id="email" placeholder=" " required/>
          <label class="placeholder" for="email">Email Address </label>
        </div>     
        <div class="cut"></div>
        <div class="input-container ic2">
          <input class="input" type="text" id="career" name="career" placeholder=" " required />
          <label class="placeholder" for="text">Desired Career </label>
        </div>
        <div class="cut"></div>
        <br>

        <label class="subtitle" >Programming Experience</label>
<br>

        <label class="form-control">
            <input type="radio" name="radio" />
            Beginner
            <input type="radio" name="radio" />
            Intermediate
            <input type="radio" name="radio" />
            Expert
        </label>

<br>
        

        <div class="table-blk">
          <table class="table" style="width:100%">
            <tr class="tr1">
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email Address</th>
            </tr>
            <tr class="tr2">
              <td>Jaytee</td>
              <td>Thomas</td>
              <td>jt.aws.cloud@gmail.com</td>
            </tr>
          </table>
          <input class="submit" type="submit" value="Submit" />
        </div>
    </form>  
    </div>     
    </div>
  </body>
</html>
